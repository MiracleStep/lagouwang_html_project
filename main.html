<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>找工作-互联网招聘求职网</title>
  <!--   script和css文件-->
  <script type="text/javascript" src="./js/lagou_func.js"></script>
  <link rel="stylesheet" href="./css/lagou_ui.css">
    
</head>
<body>
<div class="box">

<!--  头标签-->
  <div class="header">
    <div class="header-bg">
      <span class="hd_left"><img src="./image/logo.png" height="34" alt="img_logo" width="222"></span>

      <div class="hd_right">
          <a class="show_qrcode" id="a" href="javascript:void(0);">
            <span>拉勾APP</span>
            <img class="qr_codeapp" id="qr" src="./image/qrcode.png" alt="qr">
          </a>
      </div>
    </div>
  </div>


<!--  中部内容展示-->
  <div class="middle">
    <div class="middle_content">
      <img class="mid_img_logo" src="./image/slgon2.png" alt="logo">
      <div class="fl_left">
        <div class="fl_lf_content">
          <div class="search_bar">
            <i class="lg_search"></i>
            <input class="search-input" name="search_content" id="input1" placeholder="搜索职位名称，查看本月高薪招聘信息" tabindex="1" maxlength="64" autocomplete="off">
            <button class="search_bar_btn" id="btn1">搜索职位</button>
          </div>
        </div>
      </div>
      <div class="select_content">
        <div class="select_choose_bar">
          <span class="select_choice" id="w1" >技术</span>
          <span class="select_choice" id="w2" >产品</span>
          <span class="select_choice" id="w3" >设计</span>
          <span class="select_choice" id="w4" >市场</span>
          <span class="select_choice" id="w5" >运营</span>
          <span class="select_choice" id="w6" >销售</span>
        </div>
        <div class="select_img">
        <!-- 技术、产品等图片部分展示-->
          <img id="img" style="width: 491px;height: 424px;" src="./image/bytedance.jpg" alt="img">
        </div>
      </div>

      <!--右侧登陆栏-->
      <div class="fl_right ">
        <p class="login_title">
          <span style="color: #00b38a">一键</span>注册 轻松高薪
        </p>

        <form id="phone_form" method="post" action="javascript:;">
          <ul style="list-style: none">
            <li>
              <span class="before_code">0086</span>
              <input placeholder="请输入常用手机号" class="in_phone" autocomplete="off">
            </li>
            <li style="margin-bottom: 0;">
              <input style="padding-left: 0" placeholder="请输入手机验证码" class="in_phone" autocomplete="on">
              <span class="getcode" id="huoqu">获取验证码</span>
            </li>
          </ul>
          <a href="javascript:void(0);" class="submitBtn" id="log_in" >立即注册</a>
        </form>

      </div>
    </div>

  </div>

<!--  尾部标签展示---未作 -->
  <div class="foot_h"></div>
  <div class="foot_info"></div>
</div>
</body>
</html>
